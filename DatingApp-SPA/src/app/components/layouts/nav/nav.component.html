<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-light" href="#">Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown">
      <a class="dropdown-toggle text-light">welcome user</a>
    </div>

    <div class="dropdown-menu">
      <a href="#" class="dropdown-item"><i class="fa fa-user"></i>Edit profile</a>
      <div class="dropdown-divider"></div>
      <a href="#" class="dropdown-item"><i class="fa fa-sign-out"></i>Logout</a>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 mr-auto"
      (ngSubmit)="login()"
    >
      <input class="form-control mr-sm-2" type="text" placeholder="username"
        required
        #username="ngModel"
        [(ngModel)]="model.username"
        name="username"
      >
      <input class="form-control mr-sm-2" type="password" placeholder="password"
        required
        #password="ngModel"
        [(ngModel)]="model.password"
        name="password"
      >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
        [disabled]="!loginForm.valid"
      >
        login
      </button>
    </form>

  </div>
