<nav class="navbar navbar-expand-lg">
  <div class="container">
      <a class="navbar-brand text-danger" [routerLink]="['/home']">Dating App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-light">ss</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-light" [routerLink]="['/members']">Members <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-light" [routerLink]="['/lists']">Lists</a>
          </li>
          <li class="nav-item"  routerLinkActive="active">
            <a class="nav-link text-light" [routerLink]="['/messages']">Messages</a>
          </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown" dropdown
          style="cursor: pointer">
          <a class="dropdown-toggle text-light" dropdownToggle>
            welcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>

          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a href="#" class="dropdown-item" [routerLink]="['/member/edit']">
              <i class="fa fa-user"></i>Edit profile
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item"><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 mr-auto"
          (ngSubmit)="login()"
        >
          <input class="form-control mr-sm-2" type="text" placeholder="username"
            required
            #username="ngModel"
            [(ngModel)]="model.username"
            name="username"
          >
          <input class="form-control mr-sm-2" type="password" placeholder="password"
            required
            #password="ngModel"
            [(ngModel)]="model.password"
            name="password"
          >
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
            [disabled]="!loginForm.valid"
          >
            login
          </button>
        </form>
      </div>
  </div>
</nav>
