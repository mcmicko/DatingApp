<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>your profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong>you have made changes. any unsaved changes will be lost</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knowAs}}">
        <div class="card-body">
          <div>
            <strong>location:</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>description</h4>
              <textarea class="form-control"
                name="introduction" cols="30" rows="10"
                [(ngModel)]="user.introduction"
              ></textarea>

              <h4>loooking for</h4>
              <textarea class="form-control" name="lookingFor" cols="30" rows="10"
                name="lookingFor"
                [(ngModel)]="user.lookingFor"
              ></textarea>

              <h4>interests</h4>
              <textarea class="form-control" cols="30" rows="10"
                name="interests"
                [(ngModel)]="user.interests"
              ></textarea>

              <div class="form-inline">
                <label for="city">City</label>
                <input type="text" class="form-control"
                  name="city"
                  [(ngModel)]="user.city"
                >
                <label for="country">country</label>
                <input type="text" class="form-control"
                  name="country"
                  [(ngModel)]="user.country"
                >
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <p>photo edit will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-warning w-100"
      [disabled]="!editForm.dirty"
      form="editForm"
    >save change
    </button>
  </div>
</div>
